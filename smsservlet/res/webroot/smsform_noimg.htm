<html>
<head>
<style type="text/css">
	.title {
		background-color: #cc99ff;
		border-color: black;
		border-style: solid;
		border-width: medium;
		font-size: 1.5em;
		margin-left: 20%;
		margin-right: 20%;
		padding: .5%;
		text-align: center
	}
</style>
</head>
<body>

<script language="javaScript" src="script.js">

</script>

<h1 class="title">
	<font face="Verdana,Helvetica,Arial">SMS Sender</font>
</h1>
<form name="smsform" method="GET" action="send">
<table width="180" border="0" cellpadding="0" cellspacing="0" align="center">
<tr> 
	<td bgcolor="#ccccff" align="center">
	<font face=Verdana,Helvetica,Arial size="1">
	Sender:&nbsp;&nbsp;<input type="text" name="sender" value="+" size=11 maxlength="20">
	Receiver:<input type="text" name="receiver" value="+" size=11 maxlength="20">
	<textarea cols="14" value="" rows="5" name="message" onKeyUp="ShowCharsLeft(this.form);" wrap="physical"></textarea>
	</font>
	</td>
</tr>
<tr> 
	<td bgcolor="#ccccff" valign="middle" align="center">
	<font face=Verdana,Helvetica,Arial size="2">
	<input type="text" name="charsleft" value="" readonly=1 size=3 maxlength="3">
	</font>
	</td>
</tr>
<tr> 
        <td bgcolor="#ccccff" align="right" valign="top"><font face=Verdana,Helvetica,Arial size="2"><input type="submit" width=105 height=43 name="send" value="Send"></font></td>
</tr>
</table>
</form>
</body>
</html>
